<!doctype html>
<title>PDV | Home</title>
<link rel="stylesheet" href="index.css">
<script defer src="index.js"></script>

<h1>Welcome to your PDV Data Manager</h1>

<h1><code id="vendorCount">%num%</code> Vendors have access to your data</h1></h1>
<button id="add">Add</button>
<button id="rmv">Remove</button>

<h2>Vendor List</h2>
<div id="vendorList-container">
    <div id="vendorList">
    </div>
</div>

<template id="vendorInfo-template">
    <div class="vendorInfo">
        <h3 class="vendorName">%name%</h3>
        <p class="linkedData">%linked_data%</p>
        <button class="edit">Edit</button>
        <button class="delete">Delete</button>
    </div>
</template>

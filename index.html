<!doctype html>
<title>PDV | Home</title>
<link rel="stylesheet" href="index.css">
<script defer src="index.js"></script>

<h1>Welcome to your PDV Data Manager</h1>

<div id="pendingDataButton">Varify Data: <code id="verifyCount">0</code></div>
<div class="hidden" id="pendingDataTab">
    <div id="pendingList-container">
        <div id="pendingList">
        </div>
    </div>
</div>

<h1><code id="vendorCount">%num%</code> Vendors have access to your data</h1>

<h2>Vendor List</h2>
<div id="vendorList-container">
    <div id="vendorList">
    </div>
</div>

<template id="vendorInfo-template">
    <div class="vendorInfo listItem">
        <div class="vendorNameTitle">Name:</div>
        <div class="vendorNameText">%name%</div>
        <div class="linkedDataTitle">Linked Data:</div>
        <div class="linkedDataText">%linked_data%</div>
        <div class="deleteButton button">Delete</div>
    </div>
</template>

<template id="pendingItem-template">
    <div class="pendingInfo listItem">
        <h3 class="vendorName">%vendor%</h3>
        <p class="data">%data%</p>
        <div class="pendingButtonContainer">
            <div class="verifyButton button" data-id>Verify</div>
            <div class="rejectButton button" data-id>Reject</div>
        </div>
    </div>
</template>
